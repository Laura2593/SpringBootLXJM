<!DOCTYPE>
  <html xmlns:th="http://www.thymeleaf.org">
  <head
  <meta charset="UTF-8">
  <title>Alta Usuario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  </head>
  <body>

  <div class="container">
  <div  class="nav justify-content-center">
  <h1 class="nav-link active" aria-current="page" href="#">Alta Usuarios </h1>
  </div>
  <form th:action="@{/usuarios/save}" method="post">
  <div class="mb-3">
    <label for="formGroupExampleInput" class="form-label">Nombre</label>
    <input type="text" class="form-control" 
      id="formGroupExampleInput" name="nombre" 
      placeholder="Escriba Nombre">
  </div>
  <div class="mb-3">
    <label for="formGroupExampleInput2" class="form-label">Apellidos</label>
    <input type="text" class="form-control" 
    id="formGroupExampleInput2"  name="apellidos"
    placeholder="Escriba Apellidos">
  </div>
  <div class="mb-3">
    <label for="formGroupExampleInput" class="form-label">Correo Electronico</label>
    <input type="email" class="form-control"
     id="formGroupExampleInput" name="correo"
     placeholder="Ej. root@servidor.com">
  </div>
  <div class="mb-3">
    <label for="formGroupExampleInput2" class="form-label">Contrase&ntilde;a</label>
    <input type="password" class="form-control" 
    id="formGroupExampleInput2" name="password"
    placeholder="Escriba Contrase&ntilde;a">
    <span class="fa fa-fw fa-eye password-icon show-password"></span>
  </div>
  <div class="mb-3">
    <label for="formGroupExampleInput2" class="form-label">Nombre Referido</label>
    <input type="text" class="form-control" 
    id="formGroupExampleInput2" name="nombreReferido"
     placeholder="Escriba Nombre Referido">
  </div>
  <button type="submit" class="btn btn-success">Guardar</button>
  </form>
  </div>
  </body>
  </html>
